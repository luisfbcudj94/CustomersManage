<div class="fondo">
    <app-navbar></app-navbar>

    <h1>Listado de clientes</h1>

    <div class="buttons container" >
        <button mat-raised-button color="primary" id="filtros">Filtros</button>
        <button mat-raised-button color="primary" id="agregarClientes" (click)="mostrarAddCliente()">Agregar clientes</button>
    </div>
    
    <div class="mat-elevation-z8 container">
        
        <table mat-table [dataSource]="dataSource"> 
      
          <!-- Position Column --> 
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> <a href="">{{element.name}}</a> </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Cantidad de carros </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon id="edit">edit</mat-icon>
                <mat-icon id="delete">delete</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

      <!--AGREGAR CLIENTES-->
      <ng-template #addCliente>
        <form [formGroup]="login" (submit)="agregarCliente()">
          <div class="login" fxLayout="column" fxLayoutAlign="center center">
              <mat-progress-spinner mode="indeterminate" [diameter]="50" class="spinner" *ngIf="loading"></mat-progress-spinner>
              <mat-form-field class="input" appearance="fill">
                  <mat-label>Usuario</mat-label>
                  <input matInput formControlName="usuario" autocomplete="off">
              </mat-form-field>
              <mat-form-field class="input" appearance="fill">
                  <mat-label>Contrase√±a</mat-label>
                  <input matInput type="password" formControlName="password" autocomplete="off">
              </mat-form-field>
              <button mat-raised-button md-dialog-close type="submit" color="primary">Guardar</button>
          </div>
      </form>
      </ng-template>
</div>
