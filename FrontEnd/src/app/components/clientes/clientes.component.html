<div class="fondo">
    <app-navbar></app-navbar>

    <h1>Listado de clientes</h1>

    <div class="buttons container" >
        <button mat-raised-button color="primary" id="filtros" (click)="filtro()">Filtros</button>
        <button mat-raised-button color="primary" id="agregarClientes" (click)="mostrarAddCliente()">Agregar clientes</button>
    </div>
    
    <div class="mat-elevation-z8 container">
        
        <table mat-table [dataSource]="customers"> 
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre cliente </th>
            <td mat-cell *matCellDef="let element"> <a href="">{{element.nombre}}</a> </td>
          </ng-container>

          <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> Documento identificación </th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
          </ng-container>

          <ng-container matColumnDef="nombreUsuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
          </ng-container>

      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon id="edit">edit</mat-icon>
                <mat-icon id="delete">delete</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

      <!--AGREGAR CLIENTES -->
      <ng-template #addCliente>
        <form [formGroup]="customer" (submit)="agregarCliente()">
          <div class="customer" fxLayout="column" fxLayoutAlign="center center">
              <mat-progress-spinner mode="indeterminate" [diameter]="50" class="spinner" *ngIf="loading"></mat-progress-spinner>
              <mat-form-field class="input" appearance="fill">
                <mat-label>Nombre del cliente</mat-label>
                <input matInput formControlName="name" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="input" appearance="fill">
              <mat-label>Número de identificación</mat-label>
              <input matInput formControlName="document" autocomplete="off">
          </mat-form-field>
              <mat-form-field class="input" appearance="fill">
                  <mat-label>Usuario</mat-label>
                  <input matInput formControlName="usuario" autocomplete="off">
              </mat-form-field>
              <mat-form-field class="input" appearance="fill">
                  <mat-label>Contraseña</mat-label>
                  <input matInput type="password" formControlName="password" autocomplete="off">
              </mat-form-field>
              <button mat-raised-button type="submit" color="primary">Guardar</button>
          </div>
      </form>
      <!--
      <mat-dialog-actions>
        <button mat-raised-button  mat-dialog-close color="primary">Cancelar</button>
      </mat-dialog-actions>
      -->
      </ng-template>

</div>
